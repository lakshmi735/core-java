            console.log("calling display date function")

            let dateMessagge=document.getElementById("dateMessagge")
            dateMessagge.innerHTML=date

        }
        //how  to create element from javascript
        let element= document.createElement("p")
        console.log(element)

        let node=document.createTextNode("Praragraph creating dynamically")

        element.appendChild(node)

        let dynamicElement = document.getElementById("dynamicElement")
